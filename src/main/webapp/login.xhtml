<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

</h:head>

<h:body>



	<h:form id="formLogin">

<!-- 		<p:panel id="pnlGridLogin" columns="2" -->
		<h:panelGrid column="2">

			<h:outputLabel value="Usuario: " styleClass="colorText" />
			<h:inputText id="txtUsuario" value="#{loginController.username}" required="true" requiredMessage="El usuario es requerido" />

			<h:outputLabel value="Contraseña: " styleClass="colorText" />
			<h:inputSecret id="txtPassword" value="#{loginController.password}" required="true" requiredMessage="La contraseña es requerida" />

			<h:commandButton value="Entrar" action="#{loginController.ingresar}" />

		</h:panelGrid>


	</h:form>



</h:body>



</html>
